<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Fan Page</title>
    <link rel="stylesheet" href="bands.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="photos/logo.jpg" alt="Logo">
        <h1>Music Universe: Queen</h1>
    </div>
<nav>
        <a href="home.html">Home</a>
        <a href="band.html">Band Members</a>
        <a href="albums.html">Albums</a>
        <a href="tour.html">Tour Dates</a>
        <a href="media.html">Media</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="hero">
    <img src="photos/Queen Group Photo.png" alt="Queen Group Photo" class="hero-img">
    <h2>Queen</h2>
    <p>Legendary rock band known for their theatrical performances and timeless hits.</p>
</section>
</section>

<section class="genre" id="albums">
    <h2>Albums & Songs</h2>

    <div class="grid album-grid">
        <a class="card" href="https://www.youtube.com/watch?v=fJ9rUzIMcZQ" target="_blank">
            <img src="photos/A Night at the Opera (1975).png" alt="A Night at the Opera">
            <h3>A Night at the Opera (1975)</h3>
        </a>
        <a class="card" href="https://www.youtube.com/watch?v=-tJYN-eG1zk" target="_blank">
            <img src="photos/News of the World (1977).png" alt="News of the World">
            <h3>News of the World (1977)</h3>
        </a>
        <a class="card" href="https://www.youtube.com/watch?v=1G4isv_Fylg" target="_blank">
            <img src="photos/The Game (1980).png" alt="The Game">
            <h3>The Game (1980)</h3>
        </a>
    </div>
</section>

<footer>
    <p>© 2025 Music Universe — Queen Fan Page</p>
</footer>

<script>
    const acc = document.querySelectorAll(".accordion");
    acc.forEach(button => {
        button.addEventListener("click", () => {
            button.classList.toggle("active");
            const panel = button.nextElementSibling;
            if(panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    });
</script>

</body>
</html>
